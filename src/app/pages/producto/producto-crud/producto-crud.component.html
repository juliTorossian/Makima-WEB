
<div class="container">

    <form [formGroup]="producto">

        <div class="grid">
            <div class="col-12">
                <div class="flex flex-column gap-2">
                    <label htmlFor="nombre">Nombre</label>
                    <input pInputText id="nombre" aria-describedby="nombre-help" formControlName="nombre" />
                    <small id="nombre-help" [hidden]="producto.get('nombre')?.valid">Ingrese un nombre valido.</small>
                </div>
            </div>
            <div class="col-4">
                <div class="flex flex-column gap-2">
                    <label htmlFor="modulo">Modulo</label>
                    <!-- <input pInputText id="modulo" aria-describedby="modulo-help" formControlName="modulo" /> -->
                    <p-dropdown appendTo="body" [options]="modulos" formControlName="modulo" optionLabel="nombre" optionValue="id"></p-dropdown>
                    <small id="modulo-help" [hidden]="producto.get('modulo')?.valid">Ingrese un Modulo valido.</small>
                </div>
            </div>
            <div class="col-4">
                <div class="flex flex-column gap-2">
                    <label htmlFor="submodulo">Submodulo</label>
                    <!-- <input pInputText id="submodulo" aria-describedby="submodulo-help" formControlName="submodulo" /> -->
                    <p-dropdown appendTo="body" [options]="modulos" formControlName="submodulo" optionLabel="nombre" optionValue="id"></p-dropdown>
                    <small id="submodulo-help" [hidden]="producto.get('submodulo')?.valid">Ingrese un Submodulo valido.</small>
                </div>
            </div>
            <div class="col-4">
                <div class="flex flex-column gap-2">
                    <label htmlFor="entorno">Entorno</label>
                    <!-- <input pInputText id="entorno" aria-describedby="entorno-help" formControlName="entorno" /> -->
                    <p-dropdown appendTo="body" [options]="entornos" formControlName="entorno" optionLabel="nombre" optionValue="id"></p-dropdown>
                    <small id="entorno-help" [hidden]="producto.get('entorno')?.valid">Ingrese un Entorno valido.</small>
                </div>
            </div>
        
        </div>

        <div [hidden]="!(modo==='A')">
            <button pButton pRipple label="Crear" class="p-button-success" (click)="accion($event)"></button>
        </div>
        <div [hidden]="!(modo==='M')">
            <button pButton pRipple label="Modificar" class="p-button-warning" (click)="accion($event)"></button>
        </div>

    </form>

</div>
