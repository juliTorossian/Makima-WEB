
<p-table [value]="clientes"
         responsiveLayout="scroll"
         [paginator]="true"
         [rows]="5"
         [responsive]="true"
         styleClass="p-datatable-sm"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="sigla">Sigla <p-sortIcon field="sigla"></p-sortIcon></th>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th style="width:4em"></th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="sigla" matchMode="contains"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="nombre" matchMode="contains"></p-columnFilter>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{ cliente.sigla }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>
                <button type="button" pButton icon="pi pi-check-circle" (click)="select(cliente)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
