
<div class="container" style="margin: 20px;">
    
    <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2 botonChico" (click)="openNew()"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger botonChico" (click)="deleteClienteSeleccionado()" [disabled]="!clienteSeleccionado || !clienteSeleccionado.length"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help botonChico"></button>
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
            [value]="clientes"
            [rows]="10"
            [paginator]="true"
            [globalFilterFields]="['id', 'sigla', 'nombre']"
            [tableStyle]="{ 'min-width': '75rem' }"
            [(selection)]="clienteSeleccionado"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Mostrando desde {first} a {last} de {totalRecords} registros"
            [showCurrentPageReport]="true"
        >
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between" style="display: flex;">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText style="padding-top: 0.4rem !important;padding-bottom: 0.4rem !important;" type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')" placeholder="Buscar..." />
                    </span>
                    <!-- <div class="flex align-items-center gap-1" style="margin:auto 10px">
                        <p-checkbox id="filtroVerCerrados" [(ngModel)]="filtroVerCerrados" (click)="filtraEventosCerrado()" [binary]="true" inputId="binary"></p-checkbox>
                        <label for="filtroVerCerrados"> Ver Eventos Cerrados</label>
                    </div> -->
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="id" hidden>Id <p-sortIcon field="id" hidden></p-sortIcon></th>
                    <th pSortableColumn="sigla">Sigla <p-sortIcon field="sigla"></p-sortIcon></th>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="activo">Cliente Activo <p-sortIcon field="activo"></p-sortIcon></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="cliente"></p-tableCheckbox>
                    </td>
                    <td hidden>{{ cliente.id }}</td>
                    <td>{{ cliente.sigla }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.activo }}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success botonRedondoChico mr-2" (click)="editCliente(cliente)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning botonRedondoChico" (click)="deleteCliente(cliente)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">En total hay {{ clientes ? clientes.length : 0 }} clientes.</div>
            </ng-template>
        </p-table>
    </div>


</div>
