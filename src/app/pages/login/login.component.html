<div class="card-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mt-5">
    <div class="text-center mb-5">
      <img src="/assets/img/G_abreviada.png" alt="Image" height="90" class="mb-3">
      <div class="text-3xl font-medium mb-3">Gaci Eventos</div>
    </div>
    
    <div>
      <!-- <p-messages></p-messages> -->
      <p-toast></p-toast>
    </div>
  
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <label for="usuario" class="block text-900 font-medium mb-2">Usuario</label>
      <input id="usuario" type="text" placeholder="Usuario" pInputText class="w-full mb-3" formControlName="usuario">
  
      <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
      <p-password [toggleMask]="true" [feedback]="false" placeholder="Contraseña" formControlName="password" id="password" styleClass="w-full mb-3" inputStyleClass="w-full"></p-password>

      <button type="submit" pButton pRipple label="Ingresar" icon="pi pi-sign-in" class="w-full"></button>
    </form>
  </div>
</div>
