
<div class="container">

    <form [formGroup]="tipoEvento">

        <div class="grid">
            <div class="col">
                <div class="grid">
                    <div class="col-4">
                        <div class="flex flex-column gap-2">
                            <label htmlFor="id">Codigo</label>
                            <input pInputText id="id" aria-describedby="id-help" formControlName="id" />
                            <small id="id-help" [hidden]="tipoEvento.get('id')?.valid">Ingrese un codigo valido.</small>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="flex flex-column gap-2">
                            <label htmlFor="descripcion">Descripcion</label>
                            <input pInputText id="descripcion" aria-describedby="descripcion-help" formControlName="descripcion" />
                            <small id="descripcion-help" [hidden]="tipoEvento.get('descripcion')?.valid">Ingrese una descripcion valida.</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="flex flex-column gap-2">
                            <label htmlFor="propio">Propio</label>
                            <p-toggleButton formControlName="propio" onLabel="Propio" offLabel="Externo" [style]="{ width: '10em' }"></p-toggleButton>
                            <small id="propio-help" [hidden]="tipoEvento.get('propio')?.valid">Ingrese una nombre.</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="flex-1 flex flex-column align-items-center gap-3">
                            <label htmlFor="cp-hex" class="font-bold block mb-2"> Color </label>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                
                <div class="p-col-12">
                    <button type="button" (click)="agregarFila()" class="p-button p-button-success">Agregar fila</button>
                  </div>

        <div [hidden]="!(modo==='A')">
            <button pButton pRipple label="Crear" class="p-button-success" (click)="accion($event)"></button>
        </div>
        <div [hidden]="!(modo==='M')">
            <button pButton pRipple label="Modificar" class="p-button-warning" (click)="accion($event)"></button>
