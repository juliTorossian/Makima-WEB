<p-table [value]="eventos"
         responsiveLayout="scroll"
         [paginator]="true"
         [rows]="8"
         [responsive]="true"
         styleClass="p-datatable-sm"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id" hidden>Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="tipo">Tipo <p-sortIcon field="tipo"></p-sortIcon></th>
            <th pSortableColumn="numero">Numero <p-sortIcon field="numero"></p-sortIcon></th>
            <th pSortableColumn="titulo">Titulo <p-sortIcon field="titulo"></p-sortIcon></th>
            <th pSortableColumn="cliente">Cliente <p-sortIcon field="cliente"></p-sortIcon></th>
            <th pSortableColumn="producto">Producto <p-sortIcon field="producto"></p-sortIcon></th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-evento>
        <tr>
            <td hidden>{{ evento.id }}</td>
            <td>{{ evento.tipo }}</td>
            <td>{{ evento.numero }}</td>
            <td>{{ evento.titulo }}</td>
            <td>{{ evento.cliente.nombre }}</td>
            <td>{{ evento.producto.nombre }}</td>
            <td>
                <button type="button" pButton icon="pi pi-check-circle" (click)="select(evento)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
