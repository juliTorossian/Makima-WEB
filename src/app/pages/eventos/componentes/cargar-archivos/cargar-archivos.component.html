<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-fileUpload name="files" [url]="urlCarga" (onUpload)="onUpload($event)" [multiple]="true" [maxFileSize]="1000000" [headers]="headers" method="post">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</div>
