<div class="container">

    <form [formGroup]="crudEvento">

        <div class="grid">
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label htmlFor="username">Tipo</label>
                    <!-- <input pInputText id="username" aria-describedby="username-help" formControlName="tipo" /> -->
                    <p-autoComplete [dropdown]="true" [suggestions]="tipoEventoFiltrado" (completeMethod)="filtroTipoEvento($event)" formControlName="tipo" [readonly]="modo==='M'"></p-autoComplete>
                    <small id="username-help" [hidden]="crudEvento.get('tipo')?.valid" >Enter your username to reset your password.</small>
                </div>
            </div>
            <div class="col-3">
                <div class="flex flex-column gap-2">
                    <label htmlFor="username">Prioridad</label>
                    <!-- <input pInputText id="username" aria-describedby="username-help" formControlName="prioridad" /> -->
                    <p-dropdown [options]="prioridades" formControlName="prioridad"></p-dropdown>
                    <small id="username-help" [hidden]="crudEvento.get('prioridad')?.valid">Enter your username to reset your password.</small>
                </div>
            </div>
            <div class="col">
                <div class="flex flex-column gap-2">
                    <label htmlFor="username">Titulo</label>
                    <input pInputText id="username" aria-describedby="username-help" formControlName="titulo" />
                    <small id="username-help" [hidden]="crudEvento.get('titulo')?.valid">Enter your username to reset your password.</small>
                </div>
            </div>

        </div>

    </form>

</div>
